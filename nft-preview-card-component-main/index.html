<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card--container">
        <div class="card--header">
          <img
            src="./images/image-equilibrium.jpg"
            alt="equilibrium"
            class="card--image"
          />
          <div class="card--header-hover">
            <img src="./images/icon-view.svg" alt="view" />
          </div>
        </div>
        <div class="card--body">
          <h2 class="card--heading"><a href="#">Equilibrium #3429</a></h2>
          <p class="card--description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card--data">
            <div class="card--data-lockup">
              <div>
                <img src="./images/icon-ethereum.svg" alt="etherium" />
              </div>
              <span>0.041 ETH</span>
            </div>
            <div class="card--data-lockup">
              <div>
                <img src="./images/icon-clock.svg" alt="clock" />
              </div>
              <span>3 days left</span>
            </div>
          </div>
        </div>
        <div class="card--divider"></div>
        <div class="card--footer">
          <img
            src="./images/image-avatar.png"
            alt="avatar"
            class="card--avatar"
          />
          <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
      </div>
    </div>
  </body>
</html>
